<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Words</title>
    <link rel="stylesheet" href="CountWords.css">
    <script src="CountWords.js"></script>
</head>
<body>
   <center><h1>Count Words</h1></center>
   <center>
   <div id="divText1">
       <textarea name="textArea" id="textArea1" cols="100" rows="10" placeholder="Enter Text Here..... Then below fields are automatically update" oninput="CountAll()"></textarea>
   </div>
   </center>
   <center>
       <div id="divElement1">
           <div id="div1">
           <label class="label1">Count Words  : </label> <label id="totalWords">0</label>
           <br>
           <label class="label1">Count CaseSensitive Words  : </label> <label id="totalCSWords">0</label>
           <br>
           <label class="label1">Count UpperCase Words  : </label> <label id="totalUCWords">0</label>
           <br>
           <label class="label1">Count LowerCase Words  : </label> <label id="totalLCWords">0</label>
           <br>
           <label class="label1">Count Combined Words  : </label> <label id="totalCWords">0</label>
           <br>
           <br>
           <input type="text" placeholder="Enter here.." id="FirstLastOcc">&nbsp;
           &nbsp;
           &nbsp;
           <label class="l1"> First Occurence : </label>&nbsp;
           &nbsp;
           &nbsp;
           <label id="firstOcc">0</label>&nbsp;
           &nbsp;
           &nbsp;
           &nbsp;
           &nbsp;
           &nbsp;
           <label class="l1">Last Occurence : </label>
           &nbsp;
           &nbsp;
           <label id="lastOcc">0</label>
           </div>
       </div>
   </center>
</body>
</html>
